<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Balance</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        #balance {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Current Balance</h2>
        
        <p>CURRENT BALANCE:</p>
        <div id="balance">0</div>

        <p class="error" id="error-msg"></p>
    </div>

    <script>
        async function fetchBalance() {
            try {
                const response = await fetch("https://am-5us3.onrender.com/api/balance"); // Replace with your backend URL
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                document.getElementById("balance").textContent = `â‚¹${data.balance}`;
            } catch (error) {
                document.getElementById("balance").textContent = "Error loading balance";
                document.getElementById("error-msg").textContent = "Failed to fetch balance. Check backend.";
            }
        }

        fetchBalance();
        setInterval(fetchBalance, 5000);
    </script>

</body>
</html>
