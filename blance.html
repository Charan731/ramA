<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay 1 Rupee</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pay 1 Rupee to See How Many Rupees in This Account</h2>

        <form id="payment-form">
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                data-payment_button_id="pl_Q1VPKynGzRQl5H" async>
            </script>
        </form>

        <p class="error" id="error-msg"></p>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate payment success or failure
            const paymentSuccess = true; // Replace with actual payment status check
            if (paymentSuccess) {
                window.location.href = 'balance.html';
            } else {
                document.getElementById("error-msg").textContent = "Payment failed. Please try again.";
            }
        });
    </script>

</body>
</html>
